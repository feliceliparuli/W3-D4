<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tombola Gratis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #fdf8f3;
      }
      .tabellone {
        display: grid;
        grid-template-columns: repeat(10, 50px);
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .number {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: #eee;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
      }
      .selected {
        background-color: #ff5733;
        color: white;
        font-weight: bold;
      }
      .container {
        margin-top: 20px;
      }
      .estrai {
        background-color: orange;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        color: white;
      }
      .result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Tombola Gratis</h1>
    <button class="estrai" onclick="extractNumber()">Estrai numero</button>
    <div class="result" id="result">--</div>
    <div class="tabellone" id="tabellone"></div>

    <script>
      let extractedNumbers = [];

      function createGrid() {
        const tabellone = document.getElementById("tabellone");
        for (let i = 1; i <= 90; i++) {
          let div = document.createElement("div");
          div.classList.add("number");
          div.textContent = i;
          div.id = `num-${i}`;
          tabellone.appendChild(div);
        }
      }

      function extractNumber() {
        if (extractedNumbers.length >= 76) {
          alert("End game");
          return;
        }
        let number;
        do {
          number = Math.floor(Math.random() * 90) + 1;
        } while (extractedNumbers.includes(number));

        extractedNumbers.push(number);
        document.getElementById("result").textContent = number;
        document.getElementById(`num-${number}`).classList.add("selected");
      }

      createGrid();
    </script>
  </body>
</html>
